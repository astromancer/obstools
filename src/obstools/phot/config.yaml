
# source tracking
tracking:
    # ------------------------------------------------------------------------ #
    centroids:
        # features used for tracking
        com:                            1
        geometric_median:               1
        peak:               
            weight: 1
            upsample: 4
            filter: lanczos
        

    pre_subtract:       True
    # subtract background from image prior to computing features
    bg:                 median
    # statistic used for background
    
    precision:          0.5
    # Required positional accuracy in pixels
    weights:            snr 
    # Per-source weights for frame offset calculation. Use "snr" for
    # signal-to-noise weighting.

    cutoffs:
        edge:           0
        snr:            3.
        # Sources with signal-to-noise ratio less than this will not be 
        # considered when solving for image dither
        distance:       10
        # For outlier detection: maximum distance allowed for point measurements
        # from centre of distribution.
        saturation:     95
        # If we know the saturation value of the CCD chip, we discard source
        # measurements with saturated pixels.

    compute:
        weights: [0 , 1000, 25  ]
        centres: [0 , 1000, 100 ]

    filenames:
        origins:        origin.dat
        measurements:   centroids.dat
        measure_avg:    centroids-avg.dat
        measure_std:    centroids-std.dat
        delta_xy:       coords-delta.dat
        sigma_xy:       coords-std.dat
        flux:           flux.dat
        snr:            snr.dat

    # ------------------------------------------------------------------------ #
    table:
        title:          Measured source coordinates
        title_style: 
            fg:         [B,  _,  w]
            bg:         darkslategrey
        col_head_style:
            fg:         [B,  _,  k]
            bg:         grey
        col_head_align: ^ 
        precision:      3
        align:          r
        row_nrs:        True
        max_rows:       25

    progress:
        bar_format: >-
            {{desc}: {percentage:3.0f}%{bar}{n_fmt}/{total_fmt}:|green}
            {rate_fmt:|gold}
            {elapsed:|cyan} eta {remaining:|cyan}
        ascii: " ╸━"
        unit:  " frames"
    
    # ------------------------------------------------------------------------ #
    plots:
        centroids:
            com:              [r, +, Centre of Mass]
            geometric_median: [g, o, "Projected\n Geometric Median"]
            peak:             [m, ^, Peak(upsample=4)]
            avg:              [k, x, Weighted Average]  # NOTE: sould be last

        labels:
            offset: [6, 6]
            color:  w
            size:   10
            # fontweight:bold

        position:
            density:
                cmap:               null
                tessellation:       hex
                min_count:          3

            scatter:
                marker: x
                ms:     3
                ls:     ''
                color:  null
                # mfc:    none
                zorder: 1
                alpha:  0.35

            caption:
                pos:    [0.5, 0.01]
                text:   >-
                    Origin: x = {x:s}
                            y = {y:s}
                va:     bottom
                ha:     center
                bbox:       # these are matplotlib.patch.Patch properties
                    boxstyle:    round
                    facecolor:  lightgrey

            legend:             False
            show:               [avg, weights]  #  nulls
            figsize:            [6.5, 8]
            
            cbar:
                # shrink: 0.9
                pad:    0.01

            pixel: 
                lw:         1
                ls:         ':'
                fc:         none
                ec:         lime
                zorder:     100

            precision:
                lw:         1
                ls:         ':'
                fc:         none
                ec:         darkgreen
                zorder:     100